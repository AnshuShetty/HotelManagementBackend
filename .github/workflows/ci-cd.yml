name: Node.js CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      #  Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js (MATCH SERVER VERSION)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.19.1"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run tests
      - name: Run tests
        run: npm test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js (MATCH SERVER VERSION)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.19.1"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build app (only if you actually have a build step)
      - name: Build
        run: npm run build --if-present

      #  Deploy to server via SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/ubuntu/HMS/HotelManagementBackend
            git pull origin main
            npm ci
            pm2 restart all
